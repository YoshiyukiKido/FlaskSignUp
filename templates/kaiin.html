<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員テーブル</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1 style="font-size: 2.0rem;">python,Flask　会員情報</h1>
    <div style="margin: 1rem;"><a href="/insert_form" class="btn btn-primary">追加</a></div>
    <div>
    <table class="table table-striped table-hover" style="max-width: 540px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        
        <tbody>
            {% for user in kaiin %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td><a href="/update_form/{{ user[0] }}" class="btn btn-success">更新</a></td>
                <td><a href="/delete_form?id={{ user[0] }}" class="btn btn-danger">削除</a></td>
            </tr>
            {% endfor %}
        <tbody>
    </table>
    </div>
  </div>
</body>
</html>
